        // 生成条形码
        function generateBarcode(text) {
            const barcodeElement = document.getElementById('barcode');
            if (barcodeElement) {
                barcodeElement.innerHTML = ''; // 清空旧条形码
                try {
                    JsBarcode(barcodeElement, text, {
                        format: "CODE128",
                        width: 2,
                        height: 50, // 调整高度以适应页面
                        displayValue: true, // 显示条形码下方的文本
                        fontSize: 16, // 调整字体大小
                        text: text, // 在条形码下方显示的文本
                    });
                } catch (error) {
                    console.error('Error generating barcode:', error);
                }
            } else {
                console.error('Barcode element not found.');
            }
        }

        // 查看证书
        function viewCertificate(reportId) {
            const report = reports.find(r => r.id === reportId);
            if (report) {
                // 使用报告中的商品名称和图片
                document.getElementById('certificateProductName').textContent = product.title || '暂无商品名称';
                document.getElementById('certificateInspector').textContent = report.inspector;
                document.getElementById('certificateDate').textContent = report.date;
                document.getElementById('certificateCompany').textContent = report.company;
                document.getElementById('certificateAddress').textContent = report.address;
                document.getElementById('certificateContent').textContent = report.content;

                // 使用与商品详情页面相同的图片
                document.getElementById('certificateImage').src = product.imageUrl || 'https://via.placeholder.com/100'; // 使用图片路径

                document.getElementById('certificateInspectionDate').textContent = report.inspectionDate;

                generateBarcode(report.id); // 生成条形码

                document.getElementById('certificateModal').style.display = 'flex';
            }
        }

        function handleLikeClick(event) {
            const target = event.target.closest('.likes');
            if (target) {
                const img = target.querySelector('img');
                if (img) {
                    const id = target.id;
                    const parts = id.split('-');

                    // 添加动画
                    target.classList.add('heart-beat');
                    setTimeout(() => target.classList.remove('heart-beat'), 500);

                    // 处理主评论
                    if (parts.length === 2) {
                        const commentIndex = parseInt(parts[1], 10);
                        if (!isNaN(commentIndex)) {
                            if (likedComments.has(commentIndex)) {
                                likedComments.delete(commentIndex);
                                img.src = '../img/点赞前.png';
                            } else {
                                likedComments.add(commentIndex);
                                img.src = '../img/点赞后.png';
                            }
                        }
                    }
                    // 处理子评论
                    else if (parts.length === 3) {
                        const commentIndex = parseInt(parts[1], 10);
                        const subIndex = parseInt(parts[2], 10);
                        const fullIndex = `${commentIndex}-${subIndex}`;
                        if (!isNaN(commentIndex) && !isNaN(subIndex)) {
                            if (likedComments.has(fullIndex)) {

                            } else {

                    // 获取当前商品的属性
                    const product = {
                        title: document.getElementById('productTitle').innerText,
                        price: document.getElementById('productPrice').innerText,
                        location: document.getElementById('productLocation').innerText,
                        postedDate: document.getElementById('postedDate').innerText,
                        condition: document.getElementById('productCondition').innerText,
                        reason: document.getElementById('productReason').innerText,
                        tradeMethod: document.getElementById('productTradeMethod').innerText,
                        productDescription: document.getElementById('productDescription').innerHTML,
                        usageInstructions: document.getElementById('usageInstructions').innerHTML,
                        maintenanceSuggestions: document.getElementById('maintenanceSuggestions').innerHTML,
                        imageUrl: document.querySelector('.carousel-item img').src,
                        quantity: 1 // 设置数量为 1
                    };

                    console.log('Product:', product); // 调试信息

                    // 清空 newOrderDetails
                    localStorage.setItem('newOrderDetails', JSON.stringify([]));

                    // 将新订单添加到新的订单列表
                    let newOrderDetails = JSON.parse(localStorage.getItem('newOrderDetails')) || [];
                    newOrderDetails.push(product);

                    // 更新新的本地存储
                    localStorage.setItem('newOrderDetails', JSON.stringify(newOrderDetails));

                    // 跳转到支付页面
                    window.location.href = './purchase.html'; // 确保你的支付页面路径正确
                });
            } else {
                console.error('Buy button not found');
            }
        });
