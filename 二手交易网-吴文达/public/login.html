<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e0e0e0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login img {
            width: 120px; /* Adjust the size as needed */
            margin-bottom: 20px; /* Space between logo and form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        p {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-button {
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }

        .modal-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <section class="login">
        <img src="https://pic.imgdb.cn/item/66a707acd9c307b7e9b6158b.png" alt="Logo">
        <h1>登录</h1>
        <form id="loginForm">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required placeholder="请输入用户名：">

            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码：">
            <button type="submit">登录</button>
        </form>
        <p>还没有账号？ <a href="./signup.html">注册</a></p>
    </section>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>登录错误</h2>
            <p>用户名或密码错误，请重新输入。</p>
            <button class="modal-button" onclick="document.getElementById('errorModal').style.display = 'none'">确定</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored values
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Check login credentials
            if (username === storedUsername && password === storedPassword) {
                // Redirect to a different page or dashboard
                window.location.href = '../index.html'; // Change this URL as needed
            } else {
                // Show error modal
                document.getElementById('errorModal').style.display = 'flex';
            }
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('errorModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
